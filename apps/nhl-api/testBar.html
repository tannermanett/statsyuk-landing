<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Contract Progress Bar</title>
  <style>
    .chart-container {
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="progressBar"></canvas>
  </div>
  
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>

    // Get context for the canvas
    const ctx = document.getElementById('progressBar').getContext('2d');



    // Define data for past/current and future salaries
    const contractGraphData = {
        labels: ['2021', '2022', '2023', '2024', '2025'],
        datasets: [
            {
                label: 'Base Salary (Earned)',
                data: [1000000, 2000000, 3000000, 0, 0], // Future years as 0
                backgroundColor: '#BA975A',
                borderColor: 'black',
                borderWidth: 1,
                barPercentage: 1.0,
                categoryPercentage: 1.0,
            },
            {
                label: 'Base Salary (Future)',
                data: [0, 0, 0, 4000000, 5000000], // Past years as 0
                backgroundColor: 'rgba(255, 255, 255)', // Semi-transparent white
                borderColor: 'grey',
                borderWidth: 1,
                barPercentage: 1.0,
                categoryPercentage: 1.0,
            }
        ],
    };

    // Create the chart
    new Chart(ctx, {
        type: 'bar',
        data: contractGraphData,
        options: {
            responsive: false,
            maintainAspectRatio: false,
            indexAxis: 'x',
            scales: {
                x: {
                    grid:{
                      display: false
                    },
                    barThickness: 'flex',
                    stacked: true,
                    display: true,
                },
                y: {
                    stacked: true,
                    display: true,
                }
            },
            plugins: {
                legend: {
                    display: true
                },
            },
        }
    });
  </script>
</body>
</html>
