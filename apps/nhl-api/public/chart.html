<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="radarChart"></canvas>
    
    <script>
        let radarChart;

        function initializeRadarChart() {
            document.addEventListener('DOMContentLoaded', function () {
                const ctx = document.getElementById('radarChart').getContext('2d');
                ctx.canvas.width = 400;
                ctx.canvas.height = 400;

                radarChart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ["SOG", "Shooting %", "Goals", "Assists", "Primary Assists", 'Secondary Assists', "Points", "xGoals"],
                        datasets: [{
                            label: "Sidney Crosby",
                            data: [90, 50, 50, 70, 60, 90, 80, 60],
                            borderColor: "rgba(255, 0, 0, 0.6)",
                            backgroundColor: "rgba(255, 0, 0, 0.3)",
                            pointBackgroundColor: '#fff',
                            pointRadius:4,
                            pointHoverRadius: 7,
                            pointHitRadius: 10,
                            pointBorderWidth: 2,
                        }, {
                            label: "Nathan Mackinnon",
                            data: [50, 70, 70, 50, 60, 40, 80, 60],
                            borderColor: "rgba(48, 48, 48, 0.6)",
                            backgroundColor: "rgba(140, 140, 142, 0.3)"
                        }]
                    },
                    options: {
                        responsive: false,
                        maintainAspectRatio: false,
                        
                        animation: {
                            duration: 2000,
                            easing: 'easeOutQuart'
                        },
                        scales: {
                            r: {
                                pointLabels: {
                                    font: {
                                        size: 6,
                                    }
                                },
                                suggestedMin: 0,
                                suggestedMax: 100,
                                angleLines: {
                                    display: false
                                },
                                ticks: {
                                    beginAtZero: true,
                                    backdropColor: 'transparent',
                                },
                            }
                        },
                        plugins: {
                            tooltip: {
                                enabled: true,
                            },
                            legend: {
                                position: 'bottom',
                            }
                        }
                    }
                });
            });
        }

        initializeRadarChart();
    </script>
</body>

</html>
